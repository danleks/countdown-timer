<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
</head>
<style>
    html {
        box-sizing: border-box;
    }
    *, *:before, *:after {
        box-sizing: inherit;
        padding: 0;
        margin: 0;
    }

    body {
        display: flex;
        justify-content: center;
        background-color: #DB524D;
    }
    .count {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 480px;
        height: 370px;
        margin-top: 50px;
        background-color: rgba(255, 255, 255, 0.1);
    }
    p {
        font-size: 120px;
        font-weight: bold;
        color: white;
    }
    [data-countdown] {
        width: 200px;
        cursor: pointer;
        padding: 0 12px;
        border-radius: 4px;
        border: none;
        font-size: 22px;
        font-weight: bold;
        height: 55px;
        color: rgb(219, 82, 77);
        background-color: white;
         box-shadow: unset;
    }

    [data-countdown].start {
        box-shadow: rgb(235, 235, 235) 0px 6px 0px;
    }

    [data-countdown].pause {
        box-shadow: unset;
        transform: translateY(6px);
    }
    .refresh {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 70px;
        height: 70px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        transition: .8s transform ease;
    }

    .refresh:hover {
        transform: rotate(720deg);
    }

    .refresh > svg {
        width: 20px;
        height: 20px;
        color: white;
    }
</style>
<body>
    <div id="app"></div>
</body>
<script>

    let duration = 120;

   const Slick = function (selector, options) {
        this.elem = document.querySelector(selector);
        this.data = options.data;
        this.template = options.template;
        this.countDownTimer;

        document.addEventListener('click', (e) => {
           this.handleStart(e);
           this.restartCount(e);
        });
   };

   Slick.prototype.render = function() {
       this.elem.innerHTML = this.template(this.data);
   };

   Slick.prototype.countDown = function() {
        this.countDownTimer = window.setInterval(() => {
            this.data.count--;
            this.render();

            if (this.data.count <= 0) {
                clearInterval(this.countDownTimer);
            }
        }, 1000);
   };

   Slick.prototype.handleStart = function(e) {
    if (!e.target.hasAttribute(['data-countdown'])) return;

        if (!this.data.start) {
            this.data.count = this.data.count;
            this.data.start = true;
            this.render();
            clearInterval(this.countDownTimer);
            return;
        }

        this.data.start = false;
        this.countDown();
   }

   Slick.prototype.restartCount = function(e) {
        if (!e.target.hasAttribute(['data-countdown-restart'])) return;
        console.log('click')

        this.data.count = duration;
        this.data.start = true;
        this.render();
        clearInterval(this.countDownTimer);
   }

   function secondsToMinutes(seconds) {
        let min = parseInt(seconds / 60, 10);
        let sec = (seconds % 60).toString().padStart(2, '0');

        return `${min}:${sec}`;
   }

   const app = new Slick('#app', {
       data: {
           count: duration,
           start: true,
       },
       template: function({ count, start }) {
           let html = `
            <div class="count" aria-live="polite">
                <p>${secondsToMinutes(count)}</p>
                <button data-countdown class=${start ? 'start' : 'pause'}>${start ? 'Start' : 'Pause'}</button>
                <button data-countdown-restart class="refresh">
                    <svg data-countdown-restart xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Restart</title><path d='M320 146s24.36-12-64-12a160 160 0 10160 160' fill='none' stroke='currentColor' stroke-linecap='round' stroke-miterlimit='10' stroke-width='32'/><path fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32' d='M256 58l80 80-80 80'/></svg>
                </button>
            </div>
           `;

           return html;
       }
   });

   app.render();
    
</script>
</html>
